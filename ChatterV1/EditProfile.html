<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <link href="/DailyConnectV1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="/JimTest/javascripts/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="/ChatterV1/css/all.css" />
    <title>@ViewBag.Title</title>
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a style="color:#01455e ; font-size: 20px;" class="navbar-brand" href="#">Plat Space</a>
                <div>

                    <button class="btnGeer" data-bs-toggle="modal" data-bs-target="#createpost" type="button">
                        <i class="py-1 fa-solid fa-gear"></i>
                    </button>

                </div>
            </div>
        </nav>

        <div>
            <div id="removeScrollbary" style="height: 80vh;" class="list-group overflow-auto border-dark">
                <div class="mx-3">
                    <div class="d-flex justify-content-center my-2">

                        <div class="my-1" style="font-size: 120%; font-weight: bolder;">
                            基本資料
                        </div>

                    </div>


                    <div class="container" style="margin-top:10px;margin-bottom:25px;">
                        <form>
                            <div class="my-4" style="display:flex; flex-direction: row; align-items: center">
                                <label for="Student" class="postLabel">姓名</label>
                                <input type="text" name="Student" class="postInput" />
                            </div>

                            <div class="my-4" style="display:flex; flex-direction: row; align-items: center">
                                <label for="Student" class="postLabel">心情</label>
                                <input type="text" name="Student" class="postInput" />
                            </div>

                            <div class="my-4" style="display:flex; flex-direction: row; align-items: center">
                                <label for="Student" class="postLabel">性別</label>
                                <select type="text" name="Student" class="postInput">
                                    <option value="">---</option>
                                    <option value="">男生</option>
                                    <option value="">女生</option>
                                </select>
                            </div>

                            <div class="my-4">
                                <div class="my-3">
                                    <label for="Student" class="postLabel">自介</label>
                                </div>
                                <div>
                                    <textarea id="inputPostContent" class="posttextarea" rows="10"></textarea>
                                </div>
                            </div>

                            <div class="mt-5 d-flex flex-row justify-content-end">
                                <a type="submit" href="/profile.html" class="btn m-2">cancel</a>
                                <a type="submit" href="/profile.html" class="btn m-2">save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <footer class="shadow-lg navbar-fixed-bottom fixed-bottom d-flex justify-content-evenly">
            <div class="p-2">
                <a href="/ChatterV1/RoomList.html" style="color:#01455e ;"><i style="font-size:20px;"
                        class="fa-solid fa-comment-dots p-2"></i>
                </a>

            </div>
            <div class="p-2">
                <a href="/ChatterV1/home.html" style="color:#01455e ;"><i style="font-size:20px;"
                        class="fa-solid fa-house p-2"></i></a>
            </div>
            <div class="p-2">
                <a href="/ChatterV1/EditProfile.html" style="color:#01455e ;"><i style="font-size:20px;"
                        class="fa-solid fa-user-tag p-2"></i></a>
            </div>
        </footer>
        <script src="/DailyConnectV1/js/bootstrap.min.js"></script>
        <script>
        </script>
</body>

</html>
